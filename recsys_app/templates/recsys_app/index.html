<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>User-based Recommendation System | TAU | NLF</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				height: 100vh;
				margin: 0;
				padding-top: 0px;
			}
			.navbar {
				display: flex;
				justify-content: flex-start;
				align-items: center;
				background-color: #2c2c2c;
				padding: 0px;
				width: 100%;
			}
			.navbar a {
				text-decoration: none;
				color: white;
				font-size: 18px;
				padding: 16px 25px;
				margin-right: 20px;
			}
			.navbar a:hover {
				background-color: #ddd;
				color: black;
			}
			.container {
				text-align: center;
				margin: 0 auto;
			}
			.image-container {
				display: flex;
				justify-content: space-between;
				/* gap: 15px; */
			}
			img {
				margin-bottom: 20px;
			}
			form {
				margin-top: 20px;
			}
			input[type="text"] {
				width: 850px;
				height: 20px;
				font-size: 20px;
				padding: 15px;
				font-weight: bold;
				font-family: Georgia, 'Times New Roman', Times, serif;
				border-color: #7b4ce9;
			}
			.button-container {
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 30px;
				margin: 20px;
			}
			input[type="button"] {
				width: 190px;
				height: 45px;
				font-size: 18px;
				font-weight: bold;
				background-color: darkgray;
				color: rgb(0, 0, 0);
				border: none;
				cursor: pointer;
				font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
			}
			input[type="submit"] {
				width: 190px;
				height: 45px;
				font-size: 18px;
				font-weight: bold;
				background-color: darkgray;
				color: rgb(0, 0, 0);
				border: none;
				cursor: pointer;
				font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
			}
			#libraryLinkContainer {
				font-size: 25px;
				font-weight: bold;
				font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
				background-color: #faf4f4;
			}
			#recSysIntroContainer {
				color: rgba(0, 73, 10, 0.692);
				font-weight: bold;
				font-size: 21px;
			}
			#recSysIntroContainer b {
				color: rgb(0, 58, 41);
				font-weight: bold;
				font-style: italic;
				font-size: 26px;
				margin-top: 50px;
				margin-bottom: 50px;
			}
			#recSysResultsContainer {
				margin-top: 20px;
				font-size: 20px;
				font-weight: bold;
			}
			.slider-container {
				margin: 10px;
				text-align: center;
			}
			#recSysSlider {
				-webkit-appearance: none;
				appearance: none;
				width: 20%;
				height: 15px;
				background: darkgray;
				outline: none;
				opacity: 0.5;
				-webkit-transition: .2s;
				transition: opacity .2s;
				border-radius: 10px;
			}
			#recSysSlider:hover {
				opacity: 1;
			}
			#recSysSlider::-webkit-slider-thumb {
				-webkit-appearance: none;
				appearance: none;
				width: 20px;
				height: 20px;
				background: #4CAF50;
				cursor: pointer;
				border-radius: 50%;
			}
			#recSysSlider::-moz-range-thumb {
				width: 20px;
				height: 20px;
				background: #4CAF50;
				cursor: pointer;
				border-radius: 50%;
			}
			.loading-container {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.spinner-text {
				color: rgba(146, 101, 250, 0.719);
				font-family: 'Segoe UI', Tahoma, Geneva, Helvetica, sans-serif;
				font-size: 22px;
				font-weight: bold;
				font-style: oblique;
				margin: 25px;
			}
			.loading-spinner {
				display: none;
				/* margin: 50px; */
			}
			.loading-spinner:before {
				content: '';
				box-sizing: border-box;
				position: absolute;
				width: 80px;
				height: 80px;
				margin-left: -80px;
				border-radius: 70%;
				border: 7px solid #7746d1;
				border-top: 3px solid transparent;
				animation: spin 0.9s linear infinite;
			}
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
		</style>
	</head>

<body>
	<div class="navbar">
		<a href="{% url 'index' %}">Home</a>
		<a href="{% url 'about_us' %}">About Us</a>
	</div>

	<div class="container">
		
		<div class="image-container">
			<img src="{{ left_image_url }}" alt="Left Image" width="200" height="200">
			<img src="{{ right_image_url }}" alt="Right Image" width="200" height="200">
		</div>

		<h2>{{ welcome_text|safe }}</h2>

		<form method="post" action="{% url 'index' %}" id="searchForm">
			<input type="hidden" name="isRecSys" id="isRecSys" value="false">
			{% csrf_token %}
			<input type="text" name="query" placeholder="Query Keywords (Ex: Suomen sosialistinen tasavalta)...">
			<div class="button-container">
				<input type="button" value="Search NLF" onclick="searchNLF()">
				<input type="button" value="Clear" onclick="cleanSearch()">
			</div>
			<div id="libraryLinkContainer"></div>
		
			<div class="loading-container">
				<div class="button-container">
					<input type="submit" value="Recommend Me" onclick="recommendMe(event)">
					<input type="button" value="Clear" onclick="cleanRecSys()">
				</div>
				<div id="loadingSpinner" class="loading-spinner">
					<p id="loadingText" class="spinner-text">Please Wait (~2.0 min)...</p>
				</div>
			</div>

			<div class="slider-container">
				{% if recommendation_results %}
					<label for="recSysSlider" id="recSysSliderLbl">Number of RecSys Results:</label>
					<input type="range" id="recSysSlider" name="recSysSlider" min="3" max="10" value="5" oninput="updateSliderValue(this.value)">
					<span id="sliderValueDisplay">5</span>
				{% endif %}
			</div>

			<div id="recSysIntroContainer">
				{% if recommendation_results %}
					<p>Since you Searched<br> <b>{{input_query}}</b> <br>You might be also interested in<br></p>
				{% endif %}
			</div>

			<div id="recSysResultsContainer"></div>
		</form>

	</div>

	<script>
		var recommendationResults = {{ recommendation_results|safe }};
	</script>

	<script>
		let globalQuery = `{{ input_query|safe }}`;
	</script>

	<script>
		function searchNLF() {
			var query = document.getElementsByName("query")[0].value.trim();
			if (query !== "") {
				var libLinkContainer = document.getElementById("libraryLinkContainer");
				var libLink = "https://digi.kansalliskirjasto.fi/search?query=" + encodeURIComponent(query)
				libLinkContainer.innerHTML = "<a href='" + libLink + "' target='_blank'>Click here to open National Library Results</a>";
			} else {
					alert('Oops! Enter a valid search query to proceed!');
				}
		}
		function cleanSearch() {
			document.getElementById("libraryLinkContainer").innerHTML = "";
			document.getElementsByName("query")[0].value = "";
			document.getElementsByName("query")[0].placeholder = "Query Keywords (Ex: Suomen sosialistinen tasavalta)...";
		}
		function showLoadingSpinner() {
			document.getElementById("loadingSpinner").style.display = "flex";
		}
		function hideLoadingSpinner() {
			document.getElementById("loadingSpinner").style.display = "none";
		}
		function recommendMe(event) {
			var query = document.getElementsByName("query")[0].value.trim();
			document.getElementById("isRecSys").value = true; // Update the hidden input field
			showLoadingSpinner();
			if (query !== "") {
				document.getElementById("searchForm").submit();
			} else {
				alert('Oops! Enter a valid search query to proceed!');
				hideLoadingSpinner();
				event.preventDefault();
			}
		}
		function cleanRecSys() {
			document.getElementsByName("query")[0].value = "";
			document.getElementsByName("query")[0].placeholder = "Query Keywords (Ex: Suomen sosialistinen tasavalta)...";
			document.getElementById("recSysIntroContainer").remove();
			document.getElementById("recSysResultsContainer").remove();
			document.getElementById("recSysSlider").remove();
			document.getElementById("sliderValueDisplay").remove();
			document.getElementById("recSysSliderLbl").remove();
		}
		function updateSliderValue(sliderValue) {
			document.getElementById('recSysSlider').value = sliderValue;
			document.getElementById('sliderValueDisplay').textContent = sliderValue;
			updateResultsBasedOnSliderValue();
		}
	</script>

	<script>
		document.addEventListener("DOMContentLoaded", function() {
			updateResultsBasedOnSliderValue();
		});
		function updateResultsBasedOnSliderValue() {
			var sliderValue = document.getElementById('recSysSlider').value;
			var recsysRes = document.getElementById('recSysResultsContainer');
			recsysRes.innerHTML = "";
			for (let i = 0; i < sliderValue; i++) {
				var recSysLink_i = "https://digi.kansalliskirjasto.fi/search?query=" + encodeURIComponent(globalQuery + " " + recommendationResults[i]);
				recsysRes.innerHTML += `<p><a href='${recSysLink_i}' target='_blank'>${globalQuery} + ${recommendationResults[i]}</a></p>`;
			}
		}
		updateResultsBasedOnSliderValue();
	</script>
</body>

</html>
