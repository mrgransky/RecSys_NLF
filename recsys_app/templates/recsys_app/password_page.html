<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome</title>

	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			width: 100vw;
			margin: 0;
			font-family: Georgia, 'Times New Roman', Times, serif;
			font-size: 21px;
			font-weight: bold;
			background-image: url("https://dynamic-media-cdn.tripadvisor.com/media/photo-o/29/5c/69/90/beliggende-rett-ved-domkirken.jpg?w=1200&h=-1&s=1");
			background-size: cover;
			background-position: center;
			color: rgb(4, 2, 10);
		}

		h1 {
			color: #000000;
			text-align: center;
			font-size: 20px;
			margin-bottom: 20px;
		} 

		form {
			display: flex;
			flex-direction: column;
			width: 100%;
			gap: 15px;
			padding: 15px;
			box-shadow: 0 0 50px rgba(53, 52, 52, 0.4);
			text-align: center;
			background-color: rgba(230, 211, 211, 0.5);
			border-radius: 8px; 
		}

		input[type="password"] {
			width: 20%;
			font-size: 16px;
			padding: 10px;
			font-weight: bold;
			font-family: Georgia, 'Times New Roman', Times, serif;
			border-radius: 10px;
		}

		input {
			width: 20%;
			font-size: 16px;
			padding: 10px;
			font-weight: bold;
			font-family: Georgia, 'Times New Roman', Times, serif;
			border-radius: 10px;
		}

		input[type="submit"] {
			width: 10%;
			padding: 5px;
			font-size: 20px;
			font-weight: bold;
			background-color: rgba(75, 75, 75, 0.7);
			color: rgb(0, 0, 0);
			border-radius: 10px;
			border-color: rgb(83, 83, 83);
			cursor: pointer;
			font-family: Georgia, 'Times New Roman', Times, serif;
		}

		input[type="submit"]:hover {
			opacity: 0.8;
			background-color: rgba(27, 255, 77, 0.7);
		}
	</style>

</head>

<body>
	<div>
		<form method="post">
			{% csrf_token %}
			<!-- <label for="password">To safeguard user privacy and prevent unauthorized access to sensitive personal infomation, entering a valid password is required</label><br> -->
			<h1>To safeguard user privacy and prevent unauthorized access to sensitive personal infomation, entering a valid password is required</h1>
			<div>
				<input type="text" id="userNameID" name="userNameBlock" placeholder="Username (Optional)">
			</div>

			<div>
				<input type="password" id="password" name="password" placeholder="Password" required>
			</div>
			
			<div>
				<input type="submit" value="Enter">
			</div>

		</form>
		{% if error_message %}
			<script>
				alert("{{ error_message|escapejs }}");
			</script>		
		{% endif %}
	</div>
	</body>
</html>
