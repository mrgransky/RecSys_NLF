<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Password Page</title>
		<style>
				body {
						display: flex;
						align-items: center;
						justify-content: center;
						height: 50vh;
						margin: 0;
						font-family: Georgia, 'Times New Roman', Times, serif;
						font-size: 22px;
				}

				form {
					text-align: center;
				}

				input[type="password"] {
						width: 200px;
						height: 20px;
						/* margin-bottom: 20px; */
						margin: 20px;
						font-size: 20px;
						padding: 10px;
						font-weight: bold;
						font-family: Georgia, 'Times New Roman', Times, serif;
						border-color: #7b4ce9;
				}

				input[type="submit"] {
						width: 80px;
						height: 40px;
						font-size: 18px;
						font-weight: bold;
						background-color: darkgray;
						color: rgb(0, 0, 0);
						border: none;
						cursor: pointer;
						font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
				}
		</style>
</head>
<body>
		<form method="post">
				{% csrf_token %}
				<label for="password">To avoid exposing user information, a valid password is required</label><br>
				<input type="password" id="password" name="password" placeholder="Enter Password..." required><br>
				<input type="submit" value="Enter">
		</form>
			{% if error_message %}
				<script>
					alert("{{ error_message|escapejs }}");
				</script>		
			{% endif %}
</body>


</html>
